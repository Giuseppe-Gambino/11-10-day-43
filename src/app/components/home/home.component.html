<!-- grid card -->
<div class="container">
  <h2 class="border-bottom pb-3 mb-4 text-white">Cars on Trend!</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- card auto -->
    <div class="col" *ngFor="let car of carArr">
      <div class="card position-relative h-100 text-bg-secondary shadow-lg">
        <img
          src="{{ car.modelImage }}"
          class="card-img-top object-fit-cover"
          height="250"
        />
        <img
          src="{{ car.brandLogo }}"
          width="auto"
          height="30"
          class="position-absolute m-3"
        />
        <div class="card-body pb-1">
          <h5 class="card-title">{{ car.brand }}</h5>
          <p class="card-text mb-2">{{ car.model }}, Anno: {{ car.year }}</p>
          <p class="card-title fw-bold">
            {{ car.price | currency : "EUR" }}
          </p>
        </div>
        <div
          class="card-footer bg-danger d-flex justify-content-between align-items-center"
          [ngClass]="{ 'bg-primary-subtle': car.available }"
        >
          <small
            class="fw-bold"
            [ngClass]="car.available ? 'text-dark' : 'text-white'"
            >{{ car.available ? "Disponibile" : "Non Disponibile" }}</small
          >
          <a
            [routerLink]="['/', car.brand.toLowerCase()]"
            class="btn py-1"
            [ngClass]="car.available ? 'btn-primary' : 'btn-secondary'"
            >{{ car.available ? "buy" : "Explore!" }}</a
          >
        </div>
      </div>
    </div>
